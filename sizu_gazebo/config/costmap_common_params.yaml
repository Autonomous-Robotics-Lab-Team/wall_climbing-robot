## costmap 通用参数（为四足机器人在 Gazebo 仿真中做保守调整）
## 注意：保守值有利于避免在仿真中发生碰撞或局部路径失败，但可能降低通过狭窄区域的能力。

# 障碍检测与射线追踪范围（增大以覆盖仿真中的障碍）
obstacle_range: 2.5
raytrace_range: 3.0

# 机器人 footprint（保留原始定义）
footprint: [[0.23, 0.23], [0.23, -0.23], [-0.23, -0.23], [-0.23, 0.23]]
# 可选：如果你更喜欢用近似半径替代 footprint，请取消注释并设置合适的值
# robot_radius: 0.25

# inflation：膨胀半径决定障碍代价伸展到机器人可达区域之外的距离
# 为小型四足机器人设置为较为保守的值
inflation_radius: 0.22
# cost_scaling_factor 控制距离障碍越近代价上升越快，较大值更保守
cost_scaling_factor: 2.0

max_obstacle_height: 1.0
min_obstacle_height: 0.0

# 观测源示例（根据你的传感器配置启用/修改）
# observation_sources: scan
# scan: {data_type: LaserScan, topic: /scan, marking: true, clearing: true, expected_update_rate: 10.0}
# 如果有多个激光或深度相机，可按上述格式添加多个 source。

## 说明与调参建议：
## - 如果机器人在狭窄通道过于保守，可以减小 inflation_radius（例如 0.12-0.16）或降低 cost_scaling_factor。
## - 如果机器人容易靠近障碍，请增加 inflation_radius 或增大 cost_scaling_factor。